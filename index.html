<!DOCTYPE html>

<html>
    <head>
        <title>To-do App</title>
        <link href="./styles/styles.css" rel="stylesheet">
        <link href="./images/favicon.png?v=1" rel="icon">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Lista zadań</h1>
                <h2 class="header__subtitle">Co chcesz dzisiaj zrobić?</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filtruj zadania">
                <label class="checkbox">
                    <input type="checkbox" id="hide-completed"> Ukryj wykonane
                </label>
            </div>
        </div>

        <div class="container">
            <div id="todos"></div>
            <form id="new-todo">
                <input type="text" class="input" placeholder="Wpisz zadanie" name="text">
                <button class="button">Dodaj do listy</button>
            </form>
        </div>

        
        <script src="./scripts/bundle.js"></script>
    </body>
</html>
